---
credentials:
  system:
    domainCredentials:
      - credentials:
          - string:
              description: "Kayobe vault password"
              id: "kayobe-vault-password"
              scope: GLOBAL
              secret: "{{ config_as_code_vault_password }}"
          - basicSSHUserPrivateKey:
              scope: GLOBAL
              id: kayobe-ssh-private-key
              username: stack
              passphrase:  ""
              description: "Kayobe SSH private key"
              privateKeySource:
                directEntry:
                  privateKey: |-
                      {{ config_as_code_admin_ssh_key | indent(22) }}
{% if config_as_code_feature_tempest_enabled | bool | default(false) %}
          - string:
              description: "Tempest vault password"
              id: "tempest-vault-password"
              scope: GLOBAL
              secret: "{{ config_as_code_tempest_vault_password }}"
          - basicSSHUserPrivateKey:
              scope: GLOBAL
              id: tempest-ssh-private-key
              username: tempest
              passphrase:  ""
              description: "Tempest SSH private key"
              privateKeySource:
                directEntry:
                  privateKey: |-
                      {{ config_as_code_tempest_ssh_key | indent(22) }}
{% endif %}
